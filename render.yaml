services:
  # Backend Service
  - type: web
    name: quickbook-backend
    runtime: node
    buildCommand: cd backend && npm install && npx prisma generate && npx prisma migrate deploy
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: FRONTEND_URL
        value: https://quickbook-frontend.onrender.com
      - key: PORT
        value: 3000
    healthCheckPath: /api/health

  # Frontend Service (Static Site)
  - type: web
    name: quickbook-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://quickbook-backend.onrender.com/api
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
